<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="CSS/Style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
   
    <section class="top-section">
      <img class="mobile-img" src="images/image-header-mobile.jpg" alt="#">
      <div class="overlay-mobile"></div>
    </section>

    <section class="text-section">

      <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
  
      <div class="bottom-container">
  
        <div class="numbers"><h2>10k+</h2> <p>COMPANIES</p></div>
        <div class="numbers"><h2>314</h2>  <p>TEMPLATES</p></div>
        <div class="numbers"><h2>12m+</h2> <p>QUERIES</p></div>

    </section>

    <section class="bottom-section">
      <img class="desktop-img" src="images/image-header-desktop.jpg" alt="#">
      <div class="overlay-desktop"></div>
    </section>

  </main>

</body>
</html>
